<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .btn-anim {
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-anim:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff416c;
    }

    .btn-anim:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang!</h1>
    <p>Silakan daftar terlebih dahulu.</p>
    <form action="file2.html" method="get">
      <input type="text" name="nama" placeholder="Nama Lengkap" required />
      <input type="date" name="tanggal" placeholder="Tanggal Lahir" required />
      <button type="submit" class="btn-anim">Daftar</button>
    </form>
  </div>
</body>
</html>
